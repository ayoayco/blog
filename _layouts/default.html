<!DOCTYPE html>
<html itemscope itemtype="http://schema.org/Article" lang="{{ page.lang | default: site.lang | default: "en" }}">

{% include head.html %}

<body>
    <!-- prevent FOUC: https://stackoverflow.com/a/57888310 -->
    <script>0</script>

        {% include header.html %}
        
        <div class="site-body">
            <main class="page-content float-left" aria-label="Content">

                <div class="wrapper">
                    {{ content }}
                </div>
            </main>
            <nav id="side-nav" class="float-left">
                <div class="side-panel side-panel-top" id="about-me">
                    <div class="ayo-thumb">
                        <img src="/assets/images/ayo-sm.png" width="140" alt="{{ site.description }}" />
                    </div>
                    <h2>{{ site.description }}</h2>
                </div>
                <div class="side-panel side-panel-bottom" id="donate-form">
                    <div class="tip-jar">
                        <script src='https://ko-fi.com/widgets/widget_2.js'></script>
                        <script>
                            kofiwidget2.init('Buy me a coffee', '#ee4a03', 'ayoayco');
                            kofiwidget2.draw();
                        </script> 
                    </div>
                </div>
                <div id="side-message">
                    {% include message.html %}
                </div>
            </nav>
            <div class="clear-both"></div>
        </div>

        {% include footer.html %}

</body>

</html>
